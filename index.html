<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1 class="alert alert-primary mt-4 mb-4">Calculator</h1>
        <input class="form-control mb-2" placeholder="Enter First Number" id="num1">
        <input class="form-control mb-2" placeholder="Enter Second Number" id="num2">
        <button class="btn btn-success" onclick="my_add()">Add</button>
        <button class="btn btn-danger" onclick="my_sub()">Sub</button>
        <button class="btn btn-warning" onclick="my_mult()">Mult</button>
        <button class="btn btn-info" onclick="my_div()">Div</button>
        <div>
            <h2 id="result"></h2>
        </div>
    </div>
    <script>

        function my_add()
        {
            const x = document.getElementById('num1').value
            const y = document.getElementById('num2').value
            const z = Number(x)+Number(y)
            document.getElementById('result').innerHTML=z
            document.getElementById('result').className='alert alert-warning mt-4'
        }

        function my_sub()
        {
            const x = document.getElementById('num1').value
            const y = document.getElementById('num2').value
            const z = Number(x)-Number(y)
            document.getElementById('result').innerHTML=z
            document.getElementById('result').className='alert alert-warning mt-4'
        }
        function my_mult()
        {
            const x = document.getElementById('num1').value
            const y = document.getElementById('num2').value
            const z = Number(x)*Number(y)
            document.getElementById('result').innerHTML=z
            document.getElementById('result').className='alert alert-warning mt-4'
        }
        function my_div()
        {
            const x = document.getElementById('num1').value
            const y = document.getElementById('num2').value
            const z = Number(x)/Number(y)
            let n  = z.toFixed(2)
            document.getElementById('result').innerHTML=n
            document.getElementById('result').className='alert alert-warning mt-4'
        }



    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
